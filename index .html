    const CATS = [...new Set(BANK.map(x => x.cat))];

    // ===== UI refs =====
    const qText = document.getElementById('qText');
    const hintBox = document.getElementById('hintBox');
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const hintBtn = document.getElementById('hintBtn');
    const newBtn = document.getElementById('newBtn');
    const resetScoreBtn = document.getElementById('resetScore');
    const timerFill = document.getElementById('timerFill');
    const timerSec = document.getElementById('timerSec');
    const scoreEl = document.getElementById('score');
    const feedback = document.getElementById('feedback');
    const catGrid = document.getElementById('catGrid');
    const activeCat = document.getElementById('activeCat');
    const exportBtn = document.getElementById('exportBtn');

    // ===== State =====
    let current = null, baseSeconds = +timerSec.value || 45, timeLeft = baseSeconds, timer=null, score=0;

    // ===== Topics =====
    function renderCats(){
      catGrid.innerHTML='';
      CATS.forEach(name=>{
        const div = document.createElement('div');
        div.className='cat';
        div.innerHTML = `<div class="t">${name}</div>`;
        div.addEventListener('click', ()=>{
          activeCat.value = (activeCat.value===name ? '' : name);
          catGrid.querySelectorAll('.cat').forEach(c=>c.style.borderColor='#142249');
          if(activeCat.value===name) div.style.borderColor='var(--accent)';
        });
        catGrid.appendChild(div);
      });
    }

    // ===== New question =====
    function nextQuestion(){
      const secs = Math.max(10, Math.min(180, +timerSec.value||45));
      baseSeconds = secs;
      const pool = activeCat.value ? BANK.filter(x=>x.cat===activeCat.value) : BANK;
      current = pool[Math.floor(Math.random()*pool.length)];
      qText.textContent = current.text;
      feedback.textContent='';
      hintBox.style.display='none';
      hintBox.textContent = current.hint || '';
      // timer
      stopTimer();
      timeLeft = baseSeconds;
      timerFill.style.width='100%';
      timer = setInterval(()=>{
        timeLeft -= 1;
        timerFill.style.width = Math.max(0, Math.round((timeLeft/baseSeconds)*100))+'%';
        if(timeLeft<=0){ stopTimer(); feedback.textContent='‚è±Ô∏è Time‚Äôs up!'; feedback.className='feedback bad'; }
      }, 1000);
    }
    function stopTimer(){ if(timer){ clearInterval(timer); timer=null; }}

    // ===== Check answer =====
    function check(ans){
      if(!current) return;
      const ok = ans===current.answer;
      feedback.textContent = ok ? '‚úÖ Correct!' : `‚ùå Wrong. Correct: ${current.answer==='yes'?'Yes':'No'}.`;
      feedback.className = 'feedback ' + (ok?'ok':'bad');
      if(ok){ score++; scoreEl.textContent = score; }
      stopTimer();
    }

    // ===== Handlers =====
    yesBtn.addEventListener('click', ()=>check('yes'));
    noBtn.addEventListener('click', ()=>check('no'));
    hintBtn.addEventListener('click', ()=>{ if(!current) return; hintBox.style.display = hintBox.style.display==='none'?'block':'none'; });
    newBtn.addEventListener('click', nextQuestion);
    resetScoreBtn.addEventListener('click', ()=>{ score=0; scoreEl.textContent=score; });
    timerSec.addEventListener('input', ()=>{ const v = Math.max(10, Math.min(180, +timerSec.value||45)); timerSec.value = v; });

    // ===== Export bank =====
    exportBtn.addEventListener('click', ()=>{
      const data = JSON.stringify(BANK, null, 2);
      const blob = new Blob([data], {type:'application/json'});
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a'); a.href=url; a.download='ai_yesno_bank_en_embedded.json'; a.click(); URL.revokeObjectURL(url);
    });

    // Init
    renderCats();
  </script>
